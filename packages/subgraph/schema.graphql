enum EmailRequestStatus {
  INVALID,
  REQUESTED,
  ACCEPTED,
  REJECTED
}

type EmailRequestItems @entity {
  id: Bytes! # id
  email: Bytes! # bytes32
  wallet: Bytes! # address
  status: EmailRequestStatus!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type EmailLinkItems @entity {
  id: Bytes! # email
  wallet: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
