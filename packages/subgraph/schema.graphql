enum RequestStatus {
  INVALID,
  REQUESTED,
  ACCEPTED,
  REJECTED
}

type RequestItems @entity {
  id: ID! # id
  email: Bytes! # bytes32
  wallet: Bytes! # address
  status: RequestStatus!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type LinkItems @entity {
  id: ID! # email
  wallet: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
