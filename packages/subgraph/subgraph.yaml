specVersion: 0.0.5
description: A template for decentralized email-wallet linker subgraphs
repository: https://github.com/bosagora/del-osx
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LinkCollection
    network: devnet
    source:
      address: '0xFDa3d1ff3C570c2f76c2157Ef7A8640A75794eD9'
      abi: LinkCollection
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AcceptedRequestItem
        - AddedRequestItem
        - RejectedRequestItem
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - UpdatedLinkItem
      abis:
        - name: LinkCollection
          file:  /Users/mukeunkim/Work/@bosagora/dms/del-osx/packages/contracts/artifacts/contracts/LinkCollection.sol/LinkCollection.json
      eventHandlers:
        - event: AcceptedRequestItem(uint256,bytes32,address)
          handler: handleAcceptedRequestItem
        - event: AddedRequestItem(uint256,bytes32,address)
          handler: handleAddedRequestItem
        - event: RejectedRequestItem(uint256,bytes32,address)
          handler: handleRejectedRequestItem
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: UpdatedLinkItem(bytes32,address,address)
          handler: handleUpdatedLinkItem
      file: ./src/link-collection.ts
